name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl pyinstaller

      - name: Build EXE
        run: |
          pyinstaller -F --noconsole --clean process_excel.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: process_excel-exe
          path: dist/process_excel.exe
